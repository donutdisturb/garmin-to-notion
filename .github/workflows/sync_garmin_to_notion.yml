name: Sync Garmin to Notion

on:
  schedule:
  - cron: '0 7,21 * * *'
  workflow_dispatch:

env:
  TZ: 'Europe/Berlin'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Check time window (Europe/Berlin)
        run: |
          python - << 'EOF'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          import sys

          now = datetime.now(ZoneInfo("Europe/Berlin"))
          if not (7 <= now.hour <= 22):
              print("Outside allowed window â€“ exiting.")
              sys.exit(0)
          EOF

      - name: Run script
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PR_DB_ID: ${{ secrets.NOTION_PR_DB_ID }}
          NOTION_STEPS_DB_ID: ${{ secrets.NOTION_STEPS_DB_ID }}
          NOTION_SLEEP_DB_ID: ${{ secrets.NOTION_SLEEP_DB_ID }}
          TZ: 'Europe/Berlin'
        run: |
          python garmin-activities.py
          python personal-records.py
          python daily-steps.py
          python sleep-data.py
